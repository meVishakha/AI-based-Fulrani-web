<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hire a Planner - Fulrani Advertising & Marketing Agency</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="footer.css">
    <style>
        .planner-form-section {
            padding: 4rem 0;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }

        .planner-form-container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .planner-form-title {
            text-align: center;
            margin-bottom: 1rem;
            color: #0A400C;
            font-size: 2.5rem;
            font-weight: 700;
        }

        .planner-form-subtitle {
            text-align: center;
            margin-bottom: 3rem;
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .planner-form {
            display: grid;
            gap: 1.5rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group.full-width {
            grid-column: 1 / -1;
        }

        .form-label {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #333;
        }

        .form-input {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #0A400C;
            box-shadow: 0 0 0 3px rgba(10, 64, 12, 0.1);
        }

        .form-textarea {
            min-height: 120px;
            resize: vertical;
        }

        .form-select {
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1rem;
            background: white;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #0A400C;
            box-shadow: 0 0 0 3px rgba(10, 64, 12, 0.1);
        }

        .radio-group {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-top: 0.5rem;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 10px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .radio-option:hover {
            border-color: #0A400C;
            background: rgba(10, 64, 12, 0.05);
        }

        .radio-option input[type="radio"] {
            margin: 0;
        }

        .radio-option input[type="radio"]:checked+label {
            color: #0A400C;
            font-weight: 600;
        }

        .radio-option:has(input[type="radio"]:checked) {
            border-color: #0A400C;
            background: rgba(10, 64, 12, 0.1);
        }

        .submit-btn {
            background: linear-gradient(135deg, #0A400C 0%, #1a5a1e 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(10, 64, 12, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .form-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 8px;
            text-align: center;
        }

        .form-message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .form-message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .planner-form-container {
                margin: 1rem;
                padding: 2rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .radio-group {
                grid-template-columns: 1fr;
            }

            .planner-form-title {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="fulrani-complete.html" class="nav-logo">
                <img src="LOGO/FULRANI_Logo-removebg-preview.png" alt="Fulrani Logo" class="logo-img">
            </a>

            <ul class="nav-menu">
                <li><a href="fulrani-complete.html" class="nav-link">Home</a></li>
                <li><a href="about.html" class="nav-link">About Us</a></li>
                <li><a href="services.html" class="nav-link">Services</a></li>
                <li><a href="clients.html" class="nav-link">Clients</a></li>
                <li><a href="contact.html" class="nav-link">Contact Us</a></li>
            </ul>

            <!-- Mobile menu button -->
            <div class="mobile-menu-btn">
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
                <span class="hamburger-line"></span>
            </div>
        </div>
    </nav>

    <!-- Page Header -->
    <header class="page-header">
        <div class="container">
            <h1 class="page-title">Hire a Planner</h1>
            <p class="page-subtitle">Our media planner will help you construct a strong and competitive media plan that
                your brand deserves</p>
        </div>
    </header>

    <!-- Planner Form Section -->
    <section class="planner-form-section">
        <div class="container">
            <div class="planner-form-container">
                <h2 class="planner-form-title">Hire a Planner</h2>
                <p class="planner-form-subtitle">Fill the form below, we will reach out to you within 24 hrs.</p>

                <form id="planner-form" class="planner-form">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="name" class="form-label">Name *</label>
                            <input type="text" id="name" name="name" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="email" class="form-label">Email Address *</label>
                            <input type="email" id="email" name="email" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="phone" class="form-label">Phone Number *</label>
                            <input type="tel" id="phone" name="phone" class="form-input" required>
                        </div>

                        <div class="form-group">
                            <label for="city" class="form-label">City *</label>
                            <input type="text" id="city" name="city" class="form-input" required>
                        </div>
                    </div>

                    <div class="form-group full-width">
                        <label for="brand" class="form-label">What is your Brand name/Description? *</label>
                        <textarea id="brand" name="brand" class="form-input form-textarea"
                            placeholder="Tell us about your brand..." required></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="website" class="form-label">Is there a website we can refer to?</label>
                        <input type="url" id="website" name="website" class="form-input"
                            placeholder="https://www.yourwebsite.com">
                    </div>

                    <div class="form-group full-width">
                        <label for="location" class="form-label">Do you have any location preference?</label>
                        <textarea id="location" name="location" class="form-input form-textarea"
                            placeholder="Tell us about your location preferences..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label for="audience" class="form-label">Which type of audience you are looking to
                            target?</label>
                        <textarea id="audience" name="audience" class="form-input form-textarea"
                            placeholder="Describe your target audience..."></textarea>
                    </div>

                    <div class="form-group full-width">
                        <label class="form-label">Are you looking for any particular media option?</label>
                        <div class="radio-group">
                            <div class="radio-option">
                                <input type="radio" id="radio" name="media_option" value="Radio">
                                <label for="radio">Radio</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="digital" name="media_option" value="Digital">
                                <label for="digital">Digital</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="television" name="media_option" value="Television">
                                <label for="television">Television</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="newspaper" name="media_option" value="Newspaper">
                                <label for="newspaper">Newspaper</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="outdoor" name="media_option" value="Outdoor">
                                <label for="outdoor">Outdoor</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="cinema" name="media_option" value="Cinema">
                                <label for="cinema">Cinema</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="airline" name="media_option" value="Airline/Airport">
                                <label for="airline">Airline/Airport</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="magazine" name="media_option" value="Magazine">
                                <label for="magazine">Magazine</label>
                            </div>

                            <div class="radio-option">
                                <input type="radio" id="other" name="media_option" value="Other">
                                <label for="other">Other</label>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="submit-btn">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <div id="footer-placeholder"></div>

    <script src="script.js"></script>
    <script>
        // Planner form specific functionality
        document.addEventListener('DOMContentLoaded', function () {
            const plannerForm = document.getElementById('planner-form');
            if (!plannerForm) return;

            // Load EmailJS
            const script = document.createElement('script');
            script.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
            script.onload = function () {
                // Initialize EmailJS
                emailjs.init('user_xxxxxxxxxxxxxxxx'); // Replace 'user_xxxxxxxxxxxxxxxx' with your actual EmailJS public key

                // Add form submission handler
                plannerForm.addEventListener('submit', handlePlannerFormSubmission);
            };
            document.head.appendChild(script);
        });

        function handlePlannerFormSubmission(e) {
            e.preventDefault();

            const formData = new FormData(e.target);
            const submitButton = e.target.querySelector('.submit-btn');
            const originalText = submitButton.textContent;

            // Show loading state
            submitButton.textContent = 'Sending...';
            submitButton.disabled = true;

            // Prepare email template parameters
            const templateParams = {
                to_email: 'fulrani.advt@gmail.com',
                from_name: formData.get('name'),
                from_email: formData.get('email'),
                from_phone: formData.get('phone'),
                from_city: formData.get('city'),
                brand_description: formData.get('brand'),
                website: formData.get('website') || 'Not provided',
                location_preference: formData.get('location') || 'Not specified',
                target_audience: formData.get('audience') || 'Not specified',
                media_option: formData.get('media_option') || 'Not selected',
                subject: `New Media Planner Inquiry from ${formData.get('name')} - Fulrani Website`
            };

            // Send email using EmailJS
            emailjs.send('service_xxxxxxx', 'template_xxxxxxx', templateParams)
                .then(function (response) {
                    console.log('SUCCESS!', response.status, response.text);
                    showPlannerSuccessMessage(e.target);
                    e.target.reset();
                }, function (error) {
                    console.log('FAILED...', error);
                    showPlannerErrorMessage(e.target);
                })
                .finally(function () {
                    // Reset button state
                    submitButton.textContent = originalText;
                    submitButton.disabled = false;
                });
        }

        function showPlannerSuccessMessage(form) {
            // Remove any existing messages
            const existingMessage = form.parentNode.querySelector('.form-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'form-message success';
            messageDiv.innerHTML = `
                <strong>Thank you!</strong> Your media planner inquiry has been sent successfully. Our team will reach out to you within 24 hours to discuss your media planning needs.
            `;
            form.parentNode.appendChild(messageDiv);

            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }

        function showPlannerErrorMessage(form) {
            // Remove any existing messages
            const existingMessage = form.parentNode.querySelector('.form-message');
            if (existingMessage) {
                existingMessage.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = 'form-message error';
            messageDiv.innerHTML = `
                <strong>Oops!</strong> There was an error sending your inquiry. Please try again or contact us directly at fulrani.advt@gmail.com
            `;
            form.parentNode.appendChild(messageDiv);

            // Scroll to message
            messageDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    </script>
</body>
